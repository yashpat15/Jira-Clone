<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jira Clone{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS and CDN resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/custom.css' %}?v=1.1" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <style>
        .logo {
            height: 40px;
            width: auto;
        }
        h1, h2, h3, h4, h5, h6 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'login' %}">
            <img src="{% static 'images/logo.png' %}" alt="Jira Clone Logo" class="logo">
        </a>
        <!-- Additional navbar links could go here -->
    </nav>

    <div class="container">
        {% block content %}
        <!-- Primary content will be overridden in child templates -->
        {% endblock %}
    </div>

    <!-- Optional JavaScript links at the end of the body for optimized loading -->
    <!-- <script src="{% static 'core/js/jquery.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script> -->
    {% block extra_js %}
    <!-- Additional scripts specific to each page can be loaded here -->
    {% endblock %}
</body>
</html>
