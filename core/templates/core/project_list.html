{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Project List</h1>
    <a href="{% url 'project-create' %}" class="btn btn-success mb-4">Create New Project</a>

    {% if projects %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description|default:"No description provided." }}</p>
                    <a href="{% url 'project-detail' pk=project.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center">No projects found.</p>
    {% endif %}
</div>
{% endblock %}
